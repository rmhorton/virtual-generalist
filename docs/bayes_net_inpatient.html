		<body>
			<div class="slidercontainer">
				<label>minimum edge strength:
					<input type="range" min="0" max="75036.41113455377" value="0" step="1" class="slider" id="min_edge_weight" 
							onchange="document.getElementById('min_edge_weight_display').value=this.value;">
					<input type="text" id="min_edge_weight_display" size="2" value="0.5">
				</label>
			</div>
			<div id="mynetwork"></div>
			<script type="text/javascript">
	const edge_weight_metric = "strength"
	for (var i = 0; i < EDGE_LIST.length; i++) {
		EDGE_LIST[i]["arrows"] = "to"
		EDGE_LIST[i]["value"] = EDGE_LIST[i][edge_weight_metric]
	}
	
	const edgeFilterSlider = document.getElementById("min_edge_weight")
	
	function edgesFilter(edge){return edge.value > edgeFilterSlider.value}
	
	const nodes = new vis.DataSet(NODE_LIST)
	const edges = new vis.DataSet(EDGE_LIST)
	
	const nodesView = new vis.DataView(nodes)
	const edgesView = new vis.DataView(edges, { filter: edgesFilter })
	
	edgeFilterSlider.addEventListener("change", (e) => {edgesView.refresh()})
	
	const container = document.getElementById("mynetwork")
	const options = {physics:{maxVelocity: 10, minVelocity: 0.5}}
	const data = { nodes: nodesView, edges: edgesView }
	new vis.Network(container, data, options)
	
			</script>
